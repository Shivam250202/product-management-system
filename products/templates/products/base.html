{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Product Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'products:list' %}">Home</a>
        <a href="{% url 'products:create' %}">Add Product</a>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <div id="loading" class="loading-screen">
      <div class="loader"></div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'products/js/scripts.js' %}"></script>
  </body>
</html>
