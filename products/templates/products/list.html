{% extends "products/base.html" %} {% block title %}Product List{% endblock %}
{% block content %}
<h1>Product List</h1>
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button class="btn-search">üîç</button>
</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>
        <a href="{% url 'products:detail' product.id %}">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'products:create' %}" class="btn">Add Product</a>
{% endblock %}
